<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
			border
		</title>
		<style>
		div{
			border-width:2px;
			border-style:solid;
			border-color: #000 transparent #F00 transparent;
			width:200px;
			height:200px;
			border-radius: 50%;
			animation: spin .7s linear infinite;
		}
		@keyframes spin{
			from{
				transform:rotate(0deg);
			}
			to{
				transform: rotate(360deg);
			}
		}
	</style>
	</head>
	<body>
	<div>	</div>
	</body>
	<footer>
		
	</footer>
</html>
