<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
			float
		</title>
		<style>
		ul{
			background-color: blue;
		}
		li{
			display:block;
			border: 1px solid black;
			width:80px;
			float:left;
		}
		.clearfix{
			display: block;
			clear:both;
		}
	</style>
	</head>
	<body>
	<ul>
	<li>Один</li>
	<li>Два</li>
	<li>Три</li>
	<li>Четыре</li>
	<li>Пять</li>
	<li class="clearfix"> </li>
	</ul>	
	</body>
	<footer>
		
	</footer>
</html>
